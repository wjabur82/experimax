"ListProfissionais As screen.'phoneLayout_HeaderAndGallery_ver3.0'":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    RectQuickActionBar2 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(0, 120, 212, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName2 As label:
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(161, 159, 157, 1)
        Font: =Font.'Segoe UI'
        Height: =88
        Size: =27
        Text: ="Profissionais"
        Width: =Parent.Width - Self.X - IconSortUpDown2.Width - IconNewItem2.Width - IconRefresh2.Width
        Wrap: =false
        X: =20
        ZIndex: =2

    IconRefresh2 As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(225, 223, 221, 1)
        Height: =88
        Icon: =Icon.Reload
        OnSelect: =Navigate(TelaInicio)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(0, 0, 0, 0)
        TabIndex: =0
        Tooltip: ="Atualizar lista"
        Width: =88
        X: =Parent.Width - IconNewItem2.Width - IconSortUpDown2.Width - Self.Width
        ZIndex: =3

    IconSortUpDown2 As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(225, 223, 221, 1)
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        PressedFill: =RGBA(0, 0, 0, 0)
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Ordenar lista por ordem alfabética inversa", "Ordenar lista por ordem alfabética")
        Width: =88
        X: =Parent.Width - IconNewItem2.Width - Self.Width
        ZIndex: =4

    IconNewItem2 As icon.Add:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(225, 223, 221, 1)
        Height: =88
        Icon: =Icon.Add
        OnSelect: =Navigate(FormProfissionais)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(0, 0, 0, 0)
        TabIndex: =0
        Tooltip: ="Criar novo item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =5

    TextSearchBox2 As text:
        BorderColor: =RGBA(245, 245, 245, 1)
        BorderThickness: =2
        Color: =RGBA(50, 49, 48, 1)
        Default: =""
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =68
        HintText: ="Pesquisar itens"
        HoverBorderColor: =RGBA(16, 110, 190, 1)
        HoverColor: =RGBA(50, 49, 48, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        PaddingLeft: =70
        PressedBorderColor: =RGBA(0, 120, 212, 1)
        PressedColor: =RGBA(50, 49, 48, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar2.Height
        ZIndex: =6

    SearchIcon2 As icon.Search:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(0, 120, 212, 1)
        DisabledBorderColor: =RGBA(245, 245, 245, 1)
        DisabledColor: =RGBA(225, 223, 221, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =Self.Width
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(16, 110, 190, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =RGBA(16, 110, 190, 1)
        PressedFill: =RGBA(0, 0, 0, 0)
        Tooltip: ="Pesquisar"
        Width: =TextSearchBox2.Height
        X: =TextSearchBox2.X
        Y: =TextSearchBox2.Y
        ZIndex: =7

    Rectangle12 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(0, 120, 212, 1)
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox2.Y + TextSearchBox2.Height
        ZIndex: =8

    "BrowseGallery2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(245, 245, 245, 1)
        DelayItemLoading: =true
        Height: =Parent.Height - Self.Y
        Items: =Filter(Profissionais, 'Profissionais (Vistas)'.'Entidades Profissionais Ativas')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =104
        Width: =Parent.Width
        Y: =TextSearchBox2.Y + TextSearchBox2.Height
        ZIndex: =9

        Image2 As image:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =72
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverFill: =RGBA(0, 0, 0, 0)
            OnSelect: =Select(Parent)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedFill: =RGBA(0, 0, 0, 0)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(161, 159, 157, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =12
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Nome Completo'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle2 As label:
            Color: =RGBA(96, 94, 92, 1)
            DisabledColor: =RGBA(161, 159, 157, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =12
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.'Data Nascimento (new_datanascimento_t_)'
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(245, 245, 245, 1)
            DisabledColor: =RGBA(225, 223, 221, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =50
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(16, 110, 190, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(16, 110, 190, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            Tooltip: ="Ver detalhes do item"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 120, 212, 1)
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

